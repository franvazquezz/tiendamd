name: CI/CD Spring Boot

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17

    - name: Install dependencies and build
      run: ./mvnw clean install
      working-directory: ./backend

    - name: Run tests
      run: ./mvnw test
      working-directory: ./backend
